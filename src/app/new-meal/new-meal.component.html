<div classes="col-xs-12">
  <h2>New meal</h2>
  <div class="col-md-6 offset-md-3 mt-5">
    <div id="panel">
      <!--      <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)">-->
      <div class="form-group">
        <!--          <label for="subject">Temat</label>-->
        <label>Name</label>
        <input
          type="text"
          id="name" class="form-control"
          ngModel
          name="name"
          required
          placeholder="Write a name"
        />
      </div>
      <div class="form-group">
        <label>Pickup hours</label>
        <input
          type="text"
          id="surname"
          class="form-control"
          ngModel
          name="pickHour"
          required

          placeholder="Write a pickup hour"
        />
      </div>
      <div class="form-group">
        <label>Date</label>
        <textarea
          class="form-control rounded-0"
          rows="3"
          type="email"
          id="email" class="form-control"
          ngModel
          name="date"
          required
          placeholder="Enter your address and phone number"
        ></textarea>
      </div>
      <!--      <button class="btn btn-primary" type="submit" [disabled]="!authForm.valid">-->
      <button class="btn btn-primary" type="submit" routerLink="/klient/menu">
        Add meal
      </button>
      <!--      </form>-->
    </div>
  </div>
</div>
